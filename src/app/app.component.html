<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<label class="searchUI">
  <input type=text [(ngModel)]="searchQuery">
  <button (click)="searchTags()">Search</button>
</label>
<section class="card-container">
  <div *ngFor="let photo of flickrData?.items" class="card">
    <h1>{{ photo.title }}</h1>

    <div [innerHtml]="photo.content"></div>
  </div>
</section>
